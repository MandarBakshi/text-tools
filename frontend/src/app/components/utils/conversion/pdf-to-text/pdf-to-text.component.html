<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card bs-card">
                <h5 class="card-header text-center fw-bold">PDF</h5>
                <div class="card-body d-flex align-items-center">
                    <form (submit)="OnSubmit()">
                        <div class="mb-3">
                            <input (change)="onFileChange($event)" type="file" name="pdf" id="pdf" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="isLoading" type="submit" class="btn btn-primary">
                                <span class="mx-2">Convert</span>
                                <span class="spinner-border spinner-border-sm" role="status"
                                    *ngIf="isLoading === true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card bs-card">
                <h5 class="card-header text-center fw-bold">Text</h5>
                <div class="card-body">
                    <div *ngIf="result; else elseBlock">
                        <div class="bs-card-scrollable-content">
                            {{result}}
                        </div>
                        <hr>
                        <div class="d-grid gap-2">
                            <a class="btn btn-success" href="{{downloadLink}}">Download</a>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #elseBlock>
                <div class="d-flex justify-content-center">
                    <div *ngIf="isLoading === false">
                        <ul>
                            <li>For best conversion, a PDF with utf-8 encoding is preferred.</li>
                            <li>Don't worry, your uploaded files are deleted immediately after conversion.</li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center" *ngIf="isLoading === true">
                    <span class="spinner-border" role="status"></span>
                </div>
            </ng-template>
        </div>
    </div>

    <div class="d-flex justify-content-center row">
        <div class="col-sm-8">
            <div class="alert alert-success">
                <p class="m-0 p-0">
                    Don't worry! Your uploaded files are deleted <b>immediately</b> after the conversion.
                </p>
            </div>
        </div>
    </div>
</div>
