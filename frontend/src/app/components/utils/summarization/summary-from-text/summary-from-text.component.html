<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card bs-card">
                <h5 class="card-header text-center fw-bold">Original Text</h5>
                <div class="card-body align-items-center">
                    <form *ngIf="txtSummaryForm" [formGroup]="txtSummaryForm" (submit)="OnSubmit()">
                        <div class="mb-3">
                            <textarea rows="5" formControlName="txt" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" formControlName="length">
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="isLoading" type="submit" class="btn btn-primary">
                                <span class="mx-2">Generate</span>
                                <span class="spinner-border spinner-border-sm" role="status"
                                    *ngIf="isLoading === true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card bs-card">
                <h5 class="card-header text-center fw-bold">Summarized Text</h5>
                <div class="card-body d-flex align-items-center">
                    <div class="card-body">
                        <div *ngIf="txtResult; else elseBlock">
                            <div class="bs-card-scrollable-content">
                                {{txtResult}}
                            </div>
                            <hr>
                            <div class="d-grid gap-2">
                                <a class="btn btn-success" href="{{downloadLink}}">Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #elseBlock>
                <div *ngIf="isLoading === true">
                    <div class="d-flex justify-content-center align-items-center">
                        <span class="spinner-border" role="status"></span>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
